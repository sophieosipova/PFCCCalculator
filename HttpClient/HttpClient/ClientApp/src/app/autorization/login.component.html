<div class="form-group">
  <fieldset>
    <legend>Вход</legend>
    <label>Введите имя пользователя</label>
    <input type="text" name="username" [(ngModel)]="user.username" class="form-control" #username="ngModel" />
    <label>Введите пароль</label>
    <input type="text" name="password" [(ngModel)]="user.password" class="form-control" #password="ngModel" />
    <div>
      <input type="button" value="Сохранить" (click)="add()" class="btn btn-success" />
      <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
  </fieldset>

  <h1>{{usersToken.accessToken}}</h1>
</div>
