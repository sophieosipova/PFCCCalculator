<div class="form-group">
  <fieldset>
    <legend>Вход</legend>
    <label>Введите имя пользователя</label>
    <input type="text" name="username" [(ngModel)]="user.username" class="form-control" #username="ngModel" required/>
    <label>Введите пароль</label>
    <input type="text" name="password" [(ngModel)]="user.password" class="form-control" #password="ngModel" required/>
    <div>
      <input type="button" [disabled]="username.invalid || password.invalid" value="Войти" (click)="add()" class="btn btn-success" />


      <input type="button" value="Выйти" (click)="logout()" class="btn btn-warning" />
    </div>
  </fieldset>


  <a href="https://localhost:44350/api/autorization/oauth?client_id=app&redirect_uri=https://localhost:44323/oauth&response_type=code">OAUTH2</a>



</div>
